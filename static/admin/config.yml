backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
media_library:
  name: cloudinary
  config:
    cloud_name: dq104qc4m
    api_key: 717158453188245
    multiple: true
public_folder: /img
publish_mode: editorial_workflow

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Home Page"
        name: "home"
        slug: /
        fields:
          [
            {
              label: "Template Key",
              name: "template",
              widget: "hidden",
              default: "home",
            },
            {
              label: "Featured Image",
              name: "featured_image",
              widget: "image",
              media_library: { name: "cloudinary", allow_multiple: false },
            },
            { label: "Main Text", name: "main_text", widget: string },
          ]

  - name: "products"
    label: "Products"
    folder: "src/pages/products"
    create: true
    slug: "{{prod_id}}"
    identifier_field: prod_id
    fields:
      - {
          label: "Template Key",
          name: "template",
          widget: "hidden",
          default: "product",
        }
      - { label: "Product ID", name: "prod_id", widget: "string" }
      - { label: "Category", name: "category", widget: "list" }
      - {
          label: "Images",
          name: "gallery",
          widget: "image",
          media_library: { name: "cloudinary", allow_multiple: true },
        }
      - {
          label: "Leather color",
          name: "leather_color",
          widget: "list",
          fields:
            [
              { label: "Name", name: "name", widget: "string", default: black },
              {
                label: "Color",
                name: "color",
                widget: "color",
                default: "#000000",
                allowInput: "true",
              },
            ],
        }
      - {
          label: "Thread color",
          name: "thread_color",
          widget: "list",
          fields:
            [
              { label: "Name", name: "name", widget: "string", default: black },
              {
                label: "Color",
                name: "color",
                widget: "color",
                default: "#000000",
                allowInput: "true",
              },
            ],
        }
      - {
          label: "PDF",
          name: "pdf_file",
          widget: "file",
          madia_library: { name: "cloudinary" },
        }
      - { label: "Body", name: "body", widget: "markdown" }
